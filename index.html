                        <img class="second-icon-first" src="./references/image 11.svg" alt="CSS">
                        <img class="third-icon-first" src="./references/image 13.svg" alt="JAVASCRIPT">

                <div class="second-columns">
                    <p class="second-text">{..}</p>
                    <!-- for 2nd column's icon -->
                    <div class="second-columns-icons">

                        <img class="second-icon-second" src="./references/image 8.svg" alt="C">

                </div>

                <!-- for 3rd column -->

                    <p class="third-text">:]</p>

                    </div>
                </div>
            </div>
        </div>

    <!-- Work section started -->

        <div class="work-wrapper">

            <!-- for text section -->
            <div class="second-row-text">
                <a href="https://github.com/ShakivAli/web_scrap" target="_blank" class="second-work-heading">Web Scrap</a>

                <div class="second-work-icons">
                    <img class="first-icon-second-row" src="./references/image 16.svg" alt="PYTHON">

                </div>

    <!-- Work section ended -->


    <!-- Contact section started -->

    <section class="contact-section" id="contact-section">
        <div class="contact-wrapper">
            <!-- for lets talk section -->
            <div class="left-section">
                <p class="talk-heading">Let's Talk</p>
                <!-- for icons -->
                <div class="contact-icons">
                    <a href="https://github.com/ShakivAli" target="_blank"><img class="first-contact-icon" src="./references/image 20.svg" alt="GITHUB"></a>
                    <a href="https://www.instagram.com/_shakiv__/?next=%2F" target="_blank"><img class="second-contact-icon" src="./references/image 21.svg" alt="INSTAGRAM"></a>
                    <a href="https://www.linkedin.com/in/shakiv-ali-b16b30205/" target="_blank"><img class="third-contact-icon" src="./references/image 22.svg" alt="LINKDIN"></a>

                <a href="./references/SHAKIV_ALI_CV____.pdf" class="resume-button" download>Resume</a>

            <!-- for form section -->
            <div class="right-section">
                <!-- form -->
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                    <label for="mail">Email</label>
                    <input type="mail" name="mail">
                    <label for="message">Message</label>
                    <textarea name="message" id=""></textarea>
                    <input type="submit" class="send-button" value="Send">
                </form>   
            </div>
        </div>
    </section>

    <!-- Contact section ended -->

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('mobile-menu');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('mobile-menu');
        })

        const temp = document.querySelector('.nav-list');
        temp.addEventListener('click',()=>{
            nav.classList.remove('mobile-menu');
        })

        // for scroll bar
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function() {
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>
</body>
</html>
